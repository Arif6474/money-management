<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Management</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
   <header>
       <h2 class="money-title">Money Management</h2>
   </header>
   <main>
      

       <section class="mt-4">
        <div class="container px-4">
            <div class="d-flex gx-5">
              
               <div class="col-6 bg-light" >
                   <img class="money-image" src="images/19-SM662236.jpg" alt="">
               </div>
                <div class="p-3 col-6 bg-light">
                    <h3 class="text-center mb-4">Income</h3>
                    <p>Income: <input class="money-input" id="income" type="text" placeholder="Enter income"></p>
                    
                    <h3 class="text-center mb-4">Expenses</h3>
                    <p>Food: <input id="food-expense"  class="money-input" type="text" placeholder="Enter food expense"></p>
                    
                    <p>Rent: <input id="rent-expense"  class="money-input" type="text" placeholder="Enter rent expense"></p>
                    
                    <p>cloth: <input id="cloth-expense"  class="money-input" type="text" placeholder="Enter cloth expense"></p>
                    
                    <button id="culculation" type="button" class="btn btn-success my-2">Culculate</button>
                    <h5>Total Expenses: <span id="total-expenses">00</span> </h5>
                    <h5>Balance: <span id="balance">00</span> </h5>

                   <div>
                    <p>Save: <input id="save-rate"  class="money-input" type="text" placeholder="saving rate"> <span>%</span>
                     <button id="save-button" type="button" class="btn btn-success my-2">Save</button>
                    </p>
                    <h4 class="money-amount">Saving Amount: <span id="save-amount">00</span> </h4>
                    <h4 class="money-amount">Remaining Balace: <span id="remaining-balance">00</span> </h4>
                   </div>

                </div>
              
            </div>
          </div>
       </section>

   </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="money.js"></script>
</body>
</html>

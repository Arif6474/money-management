<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Management</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
   <header>
       <h2 class="money-title">Money Management</h2>
   </header>
   <main>
       <section class="mt-4">
        <div class="container px-4">
            <div class="row gx-5">
              <div class="col">
               <div class="border bg-light" >
                   <img class="w-75" src="images/19-SM662236.jpg" alt="">
               </div>
              </div>
              <div class="col">
                <div class="p-3 border bg-light">
                    <h3 class="text-center mb-4">Income</h3>
                    <p>Income: <input id="income" type="text" placeholder="Enter income"></p>
                    
                    <h3 class="text-center mb-4">Expenses</h3>
                    <p>Food: <input id="food-expense"  type="text" placeholder="Enter food expense"></p>
                    
                    <p>Rent: <input id="rent-expense" type="text" placeholder="Enter rent expense"></p>
                    
                    <p>cloth: <input id="cloth-expense" type="text" placeholder="Enter cloth expense"></p>
                    
                    <button id="culculation" type="button" class="btn btn-success my-2">Culculate</button>
                    <h4>Total Expenses: <span id="total-expenses">00</span> </h4>
                    <h4>Balance: <span id="balance">00</span> </h4>

                   <div>
                    <p>Save: <input type="text" placeholder="saving rate"> <span>%</span>
                     <button type="button" class="btn btn-success my-2">Save</button>
                    </p>
                    <h4 class="money-amount">Saving Amount:<span>00</span> </h4>
                    <h4 class="money-amount">Remaining Balace:<span>00</span> </h4>
                   </div>

                </div>
              </div>
            </div>
          </div>
       </section>

   </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="money.js"></script>
</body>
</html>
